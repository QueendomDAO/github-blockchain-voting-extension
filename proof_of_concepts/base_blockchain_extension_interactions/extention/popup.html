<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<body>

  <div id="wrapDiv">
    <!-- Login -->
    <div id="loginCard" class="card">
      <h2>Login</h2>
      <p>Bitte geben sie ihren GitHub Namen an</p>
      <input id="userInput" placeholder="GitHub Name" type="text">
      <button id="loginBtn">OK</button>
    </div>

    <!------------------------------------------ Main Menu ------------------------------------------>

    <div id="menuCard" class="card">
      <div class="menu-container">
        <h2 class="header">Menu</h2>

        <div>
          <div id="gotoRepoBtn" class="dark-btn">
            <span>Repositories</span>
          </div>
        </div>

        <div class="filler"></div>

        <div>
          <div id="gotoWalletBtn" class="dark-btn">
            <span>Wallet</span>
          </div>
          <div id="gotoCredBtn" class="dark-btn">
            <span>Username and GitHub-Token</span>
          </div>
        </div>
      </div>
    </div>


    <!------------------------------------------ Repository List ------------------------------------------>

    <div id="repoCard" class="card">
      <div class="repository-container">
        <h2 class="header">Repositories</h2>
        <div id="repoList" class="repository-list">

        </div>
        <div>
          <div class="dark-btn backBtn">
            <span>Back</span>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------ Polls List ------------------------------------------>

    <!-- Polls Requests -->
    <div id="pollsCard" class="card">
      <div class="poll-container">
        <h2 id="pollsHeader" class="header"></h2>

        <div id="pollsList" class="poll-list"></div>

        <div>
          <div id="showPollsBtn" class="dark-btn">
            <span>
              Show pollable pull-requests
            </span>
          </div>

          <div class="dark-btn backBtn">
            <span>
              Back
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Pollable Pulls -->
    <div id="pullCard" class="card">
      <h1>Pollable pull-requests</h1>
      <div id="pullList" class="list"></div>
      <button class="backBtn" class="bigButton">Back</button>
    </div>

    <!-- Wallet -->
    <div id="walletCard" class="card">
      <h1 id="text">Counter state</h1>
      <p><input id="tokenInput" placeholder="Token" type="text"> <button id=tokenBtn class="bigButton"> Add
          Token</button></p>
      <button id="btn-gen-keys" class="bigButton">Generate keys</button>
      <div id="textWrap">
        <div id="tokenOutput">token</div>
        <hr>
        <div id="tempAccOutput">acc</div>
        <hr>
        <div id="tempKeyOutput">key</div>
      </div>
      <button class="backBtn" class="bigButton">Back</button>
    </div>
    <br>
    <div id="counterWrap">
      <!-- <button id="add" class="margin" >+</button>

        <p class="margin"></p>Counter:   <div id="counter" class="margin"></div></p>  -->
      <br>
      <div id=tokenDiv>
      </div>
    </div>
  </div>
  <div id="loggedAsDiv">
    <button id="gotoLoginBtn">change</button>
    <div id="username"></div>
  </div>

  <script src="web3.min.js"> </script>
  <script src="contract.js"></script>
  <script src="popup.js"></script>
</body>

</html>
