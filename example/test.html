<!DOCTYPE html>
<html>

<body>

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>

        /* -------------------------------------------------------------------------------------------
        *                                   env settings
        ------------------------------------------------------------------------------------------- */
        var public_address = '[Insert public adress]';
        var private_key = '[Insert private key]';
        var provider = 'https://sokol.poa.network';
        var contract_address = '0x6Cf4f810FD6558d9D2965B6444ad00cA954EaF0D';
        var contract_abi = [
            {
                "inputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "constant": false,
                "inputs": [],
                "name": "increment",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [],
                "name": "test2",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "getCounter",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "helloWorld",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "pure",
                "type": "function"
            }
        ];

        /* -------------------------------------------------------------------------------------------
        *                                   init web3js
        ------------------------------------------------------------------------------------------- */

        web3 = new Web3(provider);
        contract = new this.web3.eth.Contract(contract_abi, contract_address);
        account = web3.eth.accounts.privateKeyToAccount(private_key);

        /* -------------------------------------------------------------------------------------------
        *                                   make calls
        ------------------------------------------------------------------------------------------- */

        contract.methods.helloWorld().call().then(res => {
            console.log(res);
        }).catch(err => console.log(err));

        contract.methods.getCounter().call().then(res => {
            console.log(res);
        }).catch(err => console.log(err));

        /* -------------------------------------------------------------------------------------------
        *                                   make a transaction
        ------------------------------------------------------------------------------------------- */

        contract.methods.increment().estimateGas({ from: public_address }).then(gas => {
            console.log(gas)

            const tx = {
                from: public_address,
                to: contract_address,
                gas: gas,
                data: contract.methods.increment().encodeABI()
            };

            const signPromise = web3.eth.accounts.signTransaction(tx, private_key);

            signPromise.then((signedTx) => {
                const sentTx = web3.eth.sendSignedTransaction(signedTx.raw || signedTx.rawTransaction);
                sentTx.on("receipt", receipt => {
                    console.log(receipt);
                });
                sentTx.on("error", err => {
                    console.log(err);
                });
            }).catch(error => console.log(error));
        }).catch(error => console.log(error));




    </script>
</body>

</html>
